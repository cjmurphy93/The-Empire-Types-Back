<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://cjmurphy93.github.io/The-Empire-Types-Back/src/assets/preview.jpg" />
    <meta property="og:description" content="A JS game where you type to destroy enemy ships." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>The Empire Types Back!</title>
</head>

<body>
    <div class="splash-page" id="splash">
        <h1>The Empire Types Back!</h1>
        <h3>Still in progress...</h3>
        <p>Type in the words you see above a ship and press enter to destroy it!</p>
        <button class="start-btn" id="start">START</button>
        <h2>Click START or Press ENTER to Begin</h2>
    </div>
    <canvas id="bg-canvas"></canvas>
    <canvas id="ship-game"></canvas>
    <canvas id="player-screen"></canvas>
    <script src="./dist/main.js"></script>
    <form id=input-section>
        <input type="text" id='player-word' autocomplete="off" autocorrect="off" >
    </form>

</body>

</html>
